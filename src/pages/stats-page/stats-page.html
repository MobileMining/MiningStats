<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Dashboard/Workers
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      <h1>Workers</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>ID</ion-col>
        <ion-col>Name</ion-col>
        <ion-col>Current</ion-col>
        <ion-col>Average</ion-col>
        <ion-col>Valid</ion-col>
        <ion-col>Invalid</ion-col>
      </ion-row>
      <ion-row *ngFor="let worker of workers; let i = index;">
        <ion-col ion-button small color="light">{{i+1}}</ion-col>
        <ion-col >{{worker.name}}</ion-col>
        <ion-col ion-button small color="secondary">{{worker.current}}</ion-col>
        <ion-col ion-button small color="light">{{worker.average}}</ion-col>
        <ion-col>{{worker.valid}}</ion-col>
        <ion-col ion-button small color="danger">{{worker.invalid}}</ion-col>


      </ion-row>
    </ion-card-content>
  </ion-card>
